<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball League</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/665ecca058.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="navbar">
  <div class="hamburger" onclick="this.classList.toggle('active'); document.querySelector('.menu').classList.toggle('show');">
    <i class="fa-solid fa-bars"></i>
  </div>
  <ul class="menu">
    <li><button><i class="fa-solid fa-house"></i></button></li>
    <li><button><i class="fa-solid fa-newspaper"></i></button></li>
    <li><button><i class="fa-solid fa-address-book"></i></button></li>
    <li><button><i class="fa-solid fa-address-card"></i></button></li>
    <li>
      <button class="dropbtn">Services</button>
      <div class="dropdown-content">
        <a href="#">NBA Website</a>
        <a href="#">FIBA Website</a>
        <a href="#">EuroLeague Website</a>
      </div>
    </li>
    <li><button class="darkmbtn" onclick="toggleDarkMode()"><i class="fa-solid fa-circle-half-stroke"></i></button></li>
  </ul>
</div>

<div class="flex-container">
  <div>
    <h2>NBA</h2>
    <img src="https://th.bing.com/th/id/OIP.UdWH-1jM3nkhasnbzK6qBgHaEK?w=335&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="NBA">
    <p>National Basketball Association best basketball league</p>
    <button type="button" class="learn-more-btn" data-title="NBA" data-description="NBA is the premier basketball league in the USA.">Learn More</button>
  </div>
  <div>
    <h2>FIBA</h2>
    <img src="https://th.bing.com/th/id/OIP.sA9Amn68skuED_irCCKVugHaE7?rs=1&pid=ImgDetMain" alt="FIBA">
    <p>FIBA League for European players</p>
    <button type="button" class="learn-more-btn" data-title="FIBA" data-description="FIBA organizes international basketball competitions.">Learn More</button>
  </div>
  <div>
    <h2>EuroLeague</h2>
    <img src="https://seeklogo.com/images/T/turkish-airlines-euroleague-logo-8C52222872-seeklogo.com.png" alt="EuroLeague">
    <p>EuroLeague is a European league too</p>
    <button type="button" class="learn-more-btn" data-title="EuroLeague" data-description="EuroLeague features top European clubs.">Learn More</button>
  </div>
</div>

<!-- Modal Structure -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalDescription"></p>
  </div>
</div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }

  // Modal functionality
  var modal = document.getElementById("myModal");
  var btns = document.querySelectorAll(".learn-more-btn");
  var modalTitle = document.getElementById("modalTitle");
  var modalDescription = document.getElementById("modalDescription");
  var span = document.getElementsByClassName("close")[0];

  btns.forEach(function(btn) {
    btn.onclick = function() {
      modalTitle.innerText = btn.getAttribute("data-title");
      modalDescription.innerText = btn.getAttribute("data-description");
      modal.style.display = "block"; // Show the modal
    }
  });

  span.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
